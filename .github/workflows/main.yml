name: Node.js CI
on:
  workflow_dispatch:

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20,x]
    
    steps:
     - name: Checkout
     - uses: actions/checkout@v3

     - name: Setup Node
     - uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
         cache: 'npm'
     - run: |
        npm install
        npx codeceptjs run --override '{"helpers": {"WebDriver": {"show": true}}}' --steps
         
