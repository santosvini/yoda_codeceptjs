name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
     - name: Checkout
     - uses: actions/checkout@v3

     - uses: nanasess/setup-chromedriver@v3
       with:
          chromedriver-version: 'current'
      
     - name: Setup Node
     - uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
         cache: 'npm'
     - run: |
        npm install
        npx selenium-standalone start
        npx codeceptjs run --override '{"helpers": {"WebDriver": {"show": true}}}' --steps
         
